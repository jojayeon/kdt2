<body>
  <div id="root">
    <h1>일기장</h1>
    <form action="/submit" method="POST">

      <input type="text" id="title" name = "title" placeholder="제목"><br>

      <textarea name="content" id="content" cols="30" rows="10"></textarea><br>
      <button type="submit">전송</button>
    </form>
  </div>
